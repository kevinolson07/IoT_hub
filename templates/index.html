<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <style>
        form{
            width:600px;
            margin:auto;
        }
        @media only screen and (max-width: 650px) {
        [class*="text-center"] {
            width: 90%;
        }
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="text-center border border-light p-5" action="/" method="POST">
            <p class="text-center h4 mb-4">Sign In</p>
            <input id="defaultLoginFormUsername" class="form-control mb-4" type='text' name='username' placeholder="Username"></input>
            <input id="defaultLoginFormPassword" class="form-control mb-4" type='pasword' name='psw' placeholder="Password"></input>
            <p>Not a member?
                <a href="/registration">Register</a>
            </p>
            <input class="btn btn-info btn-block my-4" type='submit' value="Sign In"></input>
        </form>
    </div>
</body>
</html>
